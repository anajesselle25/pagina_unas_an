    <header>

            </form>
            <p> ¿Es la primera vez que estas aqui?</p>
            <p class="main__paragraph"><a href="registro.html">Crea una cuenta</a></p>

            <article class="main__social">
                <a href="#" class="main__link">
                    <img src="img/panorama.png" class="main__icon">
                </a>

                <a href="#" class="main__link">
                    <img src="img/cromo.png" class="main__icon">
                </a>

                <a href="#" class="main__link">
                    <img src="img/logotipo-de-apple.png" class="main__icon">
                </a>
            </article>
        </div>
    </section>
