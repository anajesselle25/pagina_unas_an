{% extends "core/base.html" %}
{% load static %}

{% block title %} Eliminar un Servicio {% endblock %}

{% block content %}
    <section>
        <h1>¿Estás seguro de que quieres eliminar "{{ service.name }}"?</h1>
        <p>Esta acción no se puede deshacer.</p>

        <form method="post" action="{% url 'service_delete' id=service.id %}">
            {% csrf_token %}
            <button type="submit" class="button-delete">Si, eliminar</button>
            <a href="{% url 'service_detail' id=service.id %}">No, cancelar</a>
        </form>
    </section>
{% endblock %}
