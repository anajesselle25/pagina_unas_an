{% extends "core/base.html" %}
{% load static%}

{% block css_styles %}
    <link rel="stylesheet" href="{% static 'core/css/reservacion.css' %}">
    {{ block.super }}
{% endblock css_styles %}

{% block content %}

<form method="post" action="{% url 'service_create' %}" enctype="multipart/form-data">
    <fieldset>
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Nombre: </label>
            <input type="text" name="name" placeholder="Nombre del servicio: " required>

            <label for="price">Precio: </label>
            <input type="text" id="price" name="price" placeholder="0.0" required>

            <label for="description">Descripcion: </label>
            <textarea name="description" placeholder="Descripcion del servicio: "></textarea>

            <input type="file" name="image" id="image">
        </div>

        <label for="service_type">Tipo de Servicio: </label>
        <select id="service_type" name="service_type">
            {% for service_type_obj in service_types %}
                <option value="{{ service_type_obj.id }}" {% if service_type_obj.id == service_type_id|add:"0" %}
                selected{% endif %}>{{ service_type_obj }}</option>
            {% endfor %}
        </select>
        <button type="submit">Crear</button>

    </fieldset>
{% endblock %}
