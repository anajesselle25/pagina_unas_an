<div id="modal-{{ r.id }}" class="modal-overlay">
    <section class="modal-content">
        <h1>¿Estás seguro de que quieres eliminar "{{ r.total_price }}"?</h1>
        <p>Esta acción no se puede deshacer.</p>

        <form method="post" action="{% url 'reservation_delete' id=r.id %}">
            {% csrf_token %}
            <div class="modal-buttons">
                <button type="submit" class="button-delete">Eliminar</button>
                <a href="#" class="button-cancel">Cancelar</a>
            </div>
        </form>
    </section>
</div>
