    <main>
        <div id="reservacion" class="page">
            <div class="reservacion-from">
                <h2>Agendar cita</h2>
                    <form id="appointmentForm">
                        <div class="form-group">
                            <label for="name"> Nombre Completo</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="phone"> Telefono </label>
                            <input type="telefono" id="phone" name="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="direction"> Direccion </label>
                            <input type="direccion" id="direction" name="direction" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email"> Email </label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="service">Servicio</label>
                            <select id="service" name="service" required>
                                <option value="">Selecciona un servicio</option>
                                <option value="manicura-clasica">Manicura Clásica</option>
                                <option value="manicura-gel">Manicura en Gel</option>
                                <option value="unas-acrilicas">Uñas Acrílicas</option>
                                <option value="pedicura-spa">Pedicura</option>
                                <option value="nail-art">Maquillaje </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="date">Fecha Preferida</label>
                            <input type="date" id="date" name="date" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Mensaje (opcional)</label>
                            <textarea id="message" name="message" rows="4" placeholder="Cuéntanos sobre tus preferencias o diseños especiales..."></textarea>
                        </div>

                        <button type="submit" class="submit-btn">Reservar Cita</button>
                    </form>
            </div>
        </div>
